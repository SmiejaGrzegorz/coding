{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block page %}


<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-3">
        </div>
        <div class="col-12 col-md-8 offset-md-2">
        <h1>Are u sure to delete this event [{{ event.id }}] ??</h1>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mb-2 mt-3 offset-3" style="width: 50%">Delete event</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
